{% extends "template.html" %}
{% block content %}
	<div class='pane'>
		<div class='header'>
			<h1>{{category.name}} ({{category_items_count}} items)</h1>
		</div>

		{% for category_item in category_items %}
			<div>
				<span class='name'>
					<a href="{{url_for('showCategoryItem', category_name = category.name, category_item_title = category_item.title)}}">{{category_item.title}}</a>
				</span>
			</div>
		{% endfor %}
	</div>
{% endblock %}}
