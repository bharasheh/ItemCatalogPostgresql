{% extends "template.html" %}
{% block content %}
	<div class='pane'>
		<div class='header'>
			<h1>Edit Item</h1>
		</div>
		<form action="{{url_for('editCategoryItem', category_item_title = categoryItem.title)}}" method='POST'>
			<label for="title">Title</label>
			<input type='text' name='title' id='title' value='{{categoryItem.title}}'>
			<label for="description">Description</label>
			<input type='text' name='description' id='description' value='{{categoryItem.description}}'>
			<label for="category_id">Category</label>
			<select name='category_id' id='category_id'>
				{% for category in categories %}
					{% if category.id == categoryItem.category_id: %}
						<option value='{{category.id}}' selected='selected'>{{category.name}}</option>
					{% else: %}
						<option value='{{category.id}}'>{{category.name}}</option>
					{% endif %}
				{% endfor %}
			</select>
			<button type='submit'>Submit</button>
		</form>
	</div>
{% endblock %}}
